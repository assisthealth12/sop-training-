<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssistHealth SOP Training</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/images/AH.png" alt="AssistHealth Logo" class="logo">
        </div>
        <h1>AssistHealth SOP Training</h1>
        <p>Secure login and registration for authorized personnel</p>
    </header>

    <main class="container">
        <div class="card" id="loginCard">
            <h2>Login</h2>
            <div id="loginMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span>Remember me</span>
                    </label>
                </div>
                <button type="submit">Login</button>
                <div class="forgot-password">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </form>
            <button class="secondary-btn" id="showRegisterBtn">Need to Register?</button>
        </div>

        <div class="card" id="registerCard" style="display: none;">
            <h2>Register</h2>
            <div id="registerMessage"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <button type="submit">Register</button>
            </form>
            <button class="secondary-btn" id="showLoginBtn">Back to Login</button>
        </div>
    </main>

    <!-- Firebase SDK -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>

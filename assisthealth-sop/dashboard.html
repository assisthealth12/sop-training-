<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Dashboard - AssistHealth SOP Training</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* AssistHealth Color Palette */
        :root {
            --primary-color: #3D8D7A;
            --secondary-color: #B3D8A8;
            --accent-color: #FBFFE4;
            --light-accent: #A3D1C6;
            --dark-gray: #333333;
            --medium-gray: #6c757d;
            --white: #ffffff;
            --success: #3D8D7A;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --sidebar-width: 250px;
            --header-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--accent-color);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Styles */
        .dashboard-container {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color) 0%, #2a6a5d 100%);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            max-width: 40px;
            height: auto;
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 0 30px 30px 0;
            margin-right: 15px;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu a.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .sidebar-menu a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 20px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-accent);
        }

        .header-title {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-color);
        }

        .logout-btn {
            background-color: transparent;
            color: var(--danger);
            border: 2px solid var(--danger);
            padding: 8px 16px;
            font-size: 14px;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: translateY(-2px);
        }

        /* Dashboard Info Card */
        .dashboard-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--light-accent);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius-md);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--light-accent);
            display: flex;
            flex-direction: column;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stat-icon.completed {
            background-color: rgba(61, 141, 122, 0.15);
            color: var(--primary-color);
        }

        .stat-icon.pending {
            background-color: rgba(255, 193, 7, 0.15);
            color: var(--warning);
        }

        .stat-icon.total {
            background-color: rgba(23, 162, 184, 0.15);
            color: var(--info);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark-gray);
        }

        .stat-label {
            font-size: 14px;
            color: var(--medium-gray);
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .progress-bar {
            height: 12px;
            background-color: #e9ecef;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: var(--border-radius-sm);
        }

        .deadline {
            font-weight: 500;
            color: var(--danger);
            margin: 10px 0;
            padding: 12px;
            background-color: rgba(220, 53, 69, 0.05);
            border-radius: var(--border-radius-sm);
            border: 1px solid rgba(220, 53, 69, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Chapters Grid */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 22px;
            font-weight: 600;
            margin: 0;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .chapter-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            padding: 25px;
            transition: all 0.3s ease;
            border: 1px solid var(--light-accent);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .chapter-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--primary-color);
            flex: 1;
        }

        .chapter-version {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .chapter-status {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin: 10px 0;
            gap: 6px;
        }

        .status-completed {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .status-locked {
            background-color: rgba(108, 117, 125, 0.1);
            color: var(--medium-gray);
        }

        .status-needs-retake {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }

        .status-available {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--info);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: auto;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            background-color: #327565;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-color: rgba(61, 141, 122, 0.1);
        }

        .message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .success {
            background-color: rgba(61, 141, 122, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar .logo-container span,
            .sidebar .app-name,
            .sidebar-menu a span,
            .sidebar-header .user-info {
                display: none;
            }
            
            .sidebar-menu a {
                justify-content: center;
                padding: 15px;
                border-radius: 10px;
                margin: 0 10px 5px;
            }
            
            .sidebar-menu a i {
                margin-right: 0;
                font-size: 20px;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px 0;
            }
            
            .sidebar-menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .sidebar-menu li {
                margin: 5px;
            }
            
            .sidebar-menu a {
                border-radius: 30px;
                margin: 0 5px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .chapters-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 768px) {
            .main-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="./assets/images/AH.png" alt="AssistHealth Logo" class="logo">
                    <span class="app-name">AssistHealth</span>
                </div>
            </div>
            
            <ul class="sidebar-menu">
                <li>
                    <a href="#" class="active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-book-open"></i>
                        <span>Chapters</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span>Progress</span>
                    </a>
                </li>
                
                <div class="sidebar-divider"></div>
                
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question-circle"></i>
                        <span>Help</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1 class="header-title">Navigator Dashboard</h1>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userName">User</span>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>

            <div class="dashboard-info">
                <h2 id="welcomeMessage">Welcome back!</h2>
                <div id="dashboardMessage"></div>
                
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-value" id="completedCount">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-icon completed">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="completedProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-value" id="pendingCount">0</div>
                                <div class="stat-label">Pending</div>
                            </div>
                            <div class="stat-icon pending">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="pendingProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-header">
                            <div>
                                <div class="stat-value" id="totalCount">0</div>
                                <div class="stat-label">Total Chapters</div>
                            </div>
                            <div class="stat-icon total">
                                <i class="fas fa-book"></i>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="totalProgress" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <div id="deadlineMessage" class="deadline" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="deadlineText"></span>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">Training Chapters</h2>
                <button id="viewChaptersBtn" class="btn" style="width: auto;">
                    <i class="fas fa-book-open"></i> View All Chapters
                </button>
            </div>
            <div id="chaptersMessage"></div>
            <div class="chapters-grid" id="chaptersContainer" style="display: none;"></div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = window.firebaseConfig;
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const logoutBtn = document.getElementById('logoutBtn');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const deadlineText = document.getElementById('deadlineText');
        const deadlineMessage = document.getElementById('deadlineMessage');
        const chaptersContainer = document.getElementById('chaptersContainer');
        const dashboardMessage = document.getElementById('dashboardMessage');
        const viewChaptersBtn = document.getElementById('viewChaptersBtn');
        
        // Stats elements
        const completedCount = document.getElementById('completedCount');
        const pendingCount = document.getElementById('pendingCount');
        const totalCount = document.getElementById('totalCount');
        const completedProgress = document.getElementById('completedProgress');
        const pendingProgress = document.getElementById('pendingProgress');
        const totalProgress = document.getElementById('totalProgress');

        // Check authentication state
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // Load user data
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    showMessage(dashboardMessage, 'User data not found. Please contact administrator.', 'error');
                    return;
                }

                const userData = userDoc.data();
                const userNameText = userData.name || 'Navigator';
                userName.textContent = userNameText;
                
                // Set user avatar
                const initials = userNameText.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                userAvatar.textContent = initials;
                
                // Set welcome message
                const currentTime = new Date();
                const hours = currentTime.getHours();
                let greeting = 'Welcome back';
                if (hours < 12) greeting = 'Good morning';
                else if (hours < 18) greeting = 'Good afternoon';
                else greeting = 'Good evening';
                
                welcomeMessage.textContent = `${greeting}, ${userNameText}!`;

                // Display deadline
                if (userData.deadline) {
                    const deadlineDate = userData.deadline.toDate();
                    deadlineText.textContent = deadlineDate.toLocaleDateString();
                    deadlineMessage.style.display = 'flex';
                    
                    // Check if deadline has passed
                    if (new Date() > deadlineDate) {
                        showMessage(dashboardMessage, 'Your training deadline has passed. Please contact your administrator.', 'error');
                    }
                } else {
                    deadlineText.textContent = 'Not set';
                    deadlineMessage.style.display = 'none';
                }

                // Load chapters and user progress
                await loadChapters(userData);
            } catch (error) {
                console.error("Error loading dashboard:", error);
                showMessage(dashboardMessage, 'Error loading dashboard: ' + error.message, 'error');
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Logout error:", error);
                showMessage(dashboardMessage, 'Logout failed: ' + error.message, 'error');
            }
        });
        
        // View All Chapters button handler
        if (viewChaptersBtn) {
            viewChaptersBtn.addEventListener('click', () => {
                // Toggle visibility of chapters container
                if (chaptersContainer.style.display === 'none') {
                    chaptersContainer.style.display = 'grid';
                    viewChaptersBtn.innerHTML = '<i class="fas fa-times"></i> Hide Chapters';
                } else {
                    chaptersContainer.style.display = 'none';
                    viewChaptersBtn.innerHTML = '<i class="fas fa-book-open"></i> View All Chapters';
                }
            });
        }

        // Add sidebar navigation functionality
        document.querySelectorAll('.sidebar-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all links
                document.querySelectorAll('.sidebar-menu a').forEach(l => l.classList.remove('active'));
                
                // Add active class to clicked link
                this.classList.add('active');
                
                // Handle navigation based on the link text
                const linkText = this.querySelector('span').textContent;
                switch(linkText) {
                    case 'Dashboard':
                        // Already on dashboard, do nothing
                        break;
                    case 'Chapters':
                        // Show chapters section
                        if (chaptersContainer.style.display === 'none') {
                            chaptersContainer.style.display = 'grid';
                            viewChaptersBtn.innerHTML = '<i class="fas fa-times"></i> Hide Chapters';
                        }
                        break;
                    case 'Progress':
                        // Show progress details
                        showProgressDetails();
                        break;
                    case 'Settings':
                        // Could implement settings if needed
                        alert('Settings feature coming soon!');
                        break;
                    case 'Help':
                        // Could implement help if needed
                        alert('Help documentation coming soon!');
                        break;
                }
            });
        });

        // Function to show progress details
        function showProgressDetails() {
            // Create a modal or overlay to show progress details
            const progressModal = document.createElement('div');
            progressModal.style.position = 'fixed';
            progressModal.style.top = '0';
            progressModal.style.left = '0';
            progressModal.style.width = '100%';
            progressModal.style.height = '100%';
            progressModal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            progressModal.style.display = 'flex';
            progressModal.style.justifyContent = 'center';
            progressModal.style.alignItems = 'center';
            progressModal.style.zIndex = '1000';
            
            progressModal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 16px; max-width: 600px; width: 90%;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; color: #3D8D7A;">Your Progress</h2>
                        <button id="closeProgress" style="background: none; border: none; font-size: 24px; cursor: pointer;">&times;</button>
                    </div>
                    <div id="progressContent">
                        <p>Loading your progress details...</p>
                    </div>
                </div>
            `;
            
            document.body.appendChild(progressModal);
            
            // Load progress details
            loadProgressDetails();
            
            // Add close functionality
            document.getElementById('closeProgress').addEventListener('click', () => {
                document.body.removeChild(progressModal);
            });
            
            // Close when clicking outside
            progressModal.addEventListener('click', (e) => {
                if (e.target === progressModal) {
                    document.body.removeChild(progressModal);
                }
            });
        }
        
        // Function to load and display progress details
        async function loadProgressDetails() {
            try {
                const contentDiv = document.getElementById('progressContent');
                contentDiv.innerHTML = '<p>Loading your progress details...</p>';
                
                // Get user data
                const user = auth.currentUser;
                if (!user) {
                    contentDiv.innerHTML = '<p>Error: User not authenticated</p>';
                    return;
                }
                
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    contentDiv.innerHTML = '<p>Error: User data not found</p>';
                    return;
                }
                
                const userData = userDoc.data();
                
                // Get all chapters
                const chaptersSnapshot = await db.collection('chapters').orderBy('order').get();
                const totalChapters = chaptersSnapshot.size;
                const completedChapters = userData.completedChapters ? userData.completedChapters.length : 0;
                const progressPercent = totalChapters > 0 ? Math.round((completedChapters / totalChapters) * 100) : 0;
                
                // Build progress details HTML
                let html = `
                    <div style="margin-bottom: 20px;">
                        <h3>Overall Progress</h3>
                        <div style="display: flex; align-items: center; gap: 15px; margin: 15px 0;">
                            <div style="flex: 1;">
                                <div style="height: 12px; background-color: #e9ecef; border-radius: 6px; overflow: hidden;">
                                    <div style="height: 100%; width: ${progressPercent}%; background-color: #3D8D7A; border-radius: 6px;"></div>
                                </div>
                            </div>
                            <div style="font-weight: bold; color: #3D8D7A;">${progressPercent}%</div>
                        </div>
                        <p>You have completed ${completedChapters} out of ${totalChapters} chapters.</p>
                    </div>
                    
                    <div>
                        <h3>Chapter Completion</h3>
                `;
                
                // Add details for each chapter
                chaptersSnapshot.forEach(doc => {
                    const chapter = doc.data();
                    const chapterId = parseInt(doc.id);
                    const isCompleted = userData.completedChapters && userData.completedChapters.includes(chapterId);
                    
                    html += `
                        <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee;">
                            <div>
                                <strong>Chapter ${chapterId}: ${chapter.title}</strong>
                                <div style="font-size: 14px; color: #666;">Version: ${chapter.version}</div>
                            </div>
                            <div>
                                ${isCompleted ? 
                                    '<span style="background-color: #d4edda; color: #155724; padding: 5px 10px; border-radius: 20px; font-size: 12px;">Completed</span>' : 
                                    '<span style="background-color: #f8d7da; color: #721c24; padding: 5px 10px; border-radius: 20px; font-size: 12px;">Pending</span>'
                                }
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                contentDiv.innerHTML = html;
            } catch (error) {
                console.error("Error loading progress details:", error);
                document.getElementById('progressContent').innerHTML = '<p>Error loading progress details. Please try again.</p>';
            }
        }

        // Load chapters and display them
        async function loadChapters(userData) {
            try {
                // Get all chapters ordered by order field
                const chaptersSnapshot = await db.collection('chapters')
                    .orderBy('order')
                    .get();
                
                // Get current SOP version
                const settingsDoc = await db.collection('settings').doc('sop').get();
                const currentSopVersion = settingsDoc.exists ? settingsDoc.data().currentSopVersion : 0;
                
                // Check if user needs to retake all chapters due to SOP version update
                const needsRetakeAll = userData.sopVersionCompleted < currentSopVersion;
                
                if (needsRetakeAll) {
                    // Reset user progress
                    await db.collection('users').doc(auth.currentUser.uid).update({
                        completedChapters: [],
                        chapterVersionsCompleted: {},
                        currentChapter: 1,
                        sopVersionCompleted: currentSopVersion
                    });
                    
                    // Reload user data
                    const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
                    userData = userDoc.data();
                    
                    showMessage(dashboardMessage, 'SOP updated. All progress reset. Please retake training.', 'message');
                }
                
                // Calculate progress
                const totalChapters = chaptersSnapshot.size;
                const completedCountValue = userData.completedChapters ? userData.completedChapters.length : 0;
                const progressPercent = totalChapters > 0 ? Math.round((completedCountValue / totalChapters) * 100) : 0;
                
                // Update stats
                completedCount.textContent = completedCountValue;
                pendingCount.textContent = totalChapters - completedCountValue;
                totalCount.textContent = totalChapters;
                
                completedProgress.style.width = `${(completedCountValue / totalChapters) * 100 || 0}%`;
                pendingProgress.style.width = `${((totalChapters - completedCountValue) / totalChapters) * 100 || 0}%`;
                totalProgress.style.width = '100%';
                
                // Clear container
                chaptersContainer.innerHTML = '';
                
                // Process each chapter
                chaptersSnapshot.forEach(doc => {
                    const chapter = doc.data();
                    const chapterId = doc.id;
                    
                    // Determine chapter status
                    let status = 'locked';
                    let statusText = 'Locked';
                    let canAccess = false;
                    
                    // Check if chapter is unlocked
                    if (parseInt(chapterId) <= userData.currentChapter) {
                        // Check if completed
                        if (userData.completedChapters && userData.completedChapters.includes(parseInt(chapterId))) {
                            // Check if version matches
                            const userChapterVersion = userData.chapterVersionsCompleted[chapterId] || 0;
                            if (userChapterVersion === chapter.version) {
                                status = 'completed';
                                statusText = 'Completed';
                                canAccess = true;
                            } else {
                                status = 'needs-retake';
                                statusText = 'Needs Retake';
                                canAccess = true;
                            }
                        } else {
                            status = 'available';
                            statusText = 'Available';
                            canAccess = true;
                        }
                    }
                    
                    // Create chapter card
                    const chapterCard = document.createElement('div');
                    chapterCard.className = 'chapter-card';
                    
                    // Add icon based on status
                    let statusIcon = '';
                    switch(status) {
                        case 'completed':
                            statusIcon = '<i class="fas fa-check-circle"></i>';
                            break;
                        case 'locked':
                            statusIcon = '<i class="fas fa-lock"></i>';
                            break;
                        case 'needs-retake':
                            statusIcon = '<i class="fas fa-redo"></i>';
                            break;
                        case 'available':
                            statusIcon = '<i class="fas fa-unlock"></i>';
                            break;
                        default:
                            statusIcon = '';
                    }
                    
                    chapterCard.innerHTML = `
                        <div class="chapter-header">
                            <h3 class="chapter-title">${chapter.title}</h3>
                            <span class="chapter-version">v${chapter.version}</span>
                        </div>
                        <div class="chapter-status status-${status}">${statusIcon} ${statusText}</div>
                        ${canAccess ? 
                            `<a href="chapter.html?id=${chapterId}&role=navigator" class="btn"><i class="fas fa-book-open"></i> View Chapter</a>` : 
                            `<button class="btn" disabled><i class="fas fa-lock"></i> Locked</button>`
                        }
                    `;
                    
                    chaptersContainer.appendChild(chapterCard);
                });
            } catch (error) {
                console.error("Error loading chapters:", error);
                showMessage(dashboardMessage, 'Error loading chapters: ' + error.message, 'error');
            }
        }

        // Utility function to show messages
        function showMessage(container, message, type) {
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>

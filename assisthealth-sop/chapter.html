<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter - AssistHealth SOP Training</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* AssistHealth Color Palette */
        :root {
            --primary-color: #3D8D7A;
            --secondary-color: #B3D8A8;
            --accent-color: #FBFFE4;
            --light-accent: #A3D1C6;
            --dark-gray: #333333;
            --medium-gray: #6c757d;
            --white: #ffffff;
            --success: #3D8D7A;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--accent-color);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-accent);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            max-width: 40px;
            height: auto;
            margin-right: 15px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 600;
        }

        .back-btn {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 16px;
            font-size: 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(61, 141, 122, 0.1);
            transform: translateY(-2px);
        }

        .chapter-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid var(--light-accent);
        }

        .chapter-header {
            margin-bottom: 20px;
        }

        .chapter-title {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .chapter-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .meta-item {
            background-color: rgba(61, 141, 122, 0.1);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .pdf-container {
            height: 600px;
            border: 1px solid var(--light-accent);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin: 20px 0;
        }

        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
            box-shadow: 0 2px 8px rgba(61, 141, 122, 0.2);
        }

        .btn:hover {
            background-color: #327565;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(61, 141, 122, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(61, 141, 122, 0.1);
        }

        .message {
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .success {
            background-color: rgba(61, 141, 122, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        @media (min-width: 640px) {
            body {
                padding: 30px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .chapter-title {
                font-size: 28px;
            }
            
            .actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/images/AH.png" alt="AssistHealth Logo" class="logo">
            <h1>Chapter Viewer</h1>
        </div>
        <button class="back-btn" id="backBtn"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
    </header>

    <main>
        <div class="chapter-container">
            <div class="chapter-header">
                <h2 class="chapter-title" id="chapterTitle">Loading...</h2>
                <div class="chapter-meta">
                    <div class="meta-item">Version: <span id="chapterVersion">-</span></div>
                    <div class="meta-item">Status: <span id="chapterStatus">-</span></div>
                </div>
            </div>
            
            <div id="chapterMessage"></div>
            
            <div class="pdf-container">
                <iframe id="pdfFrame" class="pdf-frame" src=""></iframe>
            </div>
            
            <div class="actions">
                <button class="btn" id="quizBtn" disabled>Take Quiz <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = window.firebaseConfig;
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const backBtn = document.getElementById('backBtn');
        const chapterTitle = document.getElementById('chapterTitle');
        const chapterVersion = document.getElementById('chapterVersion');
        const chapterStatus = document.getElementById('chapterStatus');
        const pdfFrame = document.getElementById('pdfFrame');
        const quizBtn = document.getElementById('quizBtn');
        const chapterMessage = document.getElementById('chapterMessage');

        // Get chapter ID and role from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const chapterId = urlParams.get('id');
        const userRole = urlParams.get('role') || 'navigator'; // default to navigator

        // Check authentication state
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            if (!chapterId) {
                showMessage(chapterMessage, 'No chapter specified.', 'error');
                return;
            }

            try {
                // Load chapter data
                await loadChapter(user.uid, chapterId);
            } catch (error) {
                console.error("Error loading chapter:", error);
                showMessage(chapterMessage, 'Error loading chapter: ' + error.message, 'error');
            }
        });

        // Back to dashboard
        backBtn.addEventListener('click', () => {
            if (userRole === 'coordinator') {
                window.location.href = 'coordinator-dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        });

        // Load chapter data
        async function loadChapter(userId, chapterId) {
            try {
                // Determine collection based on role
                const collectionName = userRole === 'coordinator' ? 'coordinatorChapters' : 'chapters';
                console.log('ðŸ“š Loading from collection:', collectionName);
                
                // Get chapter document
                const chapterDoc = await db.collection(collectionName).doc(String(chapterId)).get();
                if (!chapterDoc.exists) {
                    showMessage(chapterMessage, 'Chapter not found.', 'error');
                    return;
                }

                const chapter = chapterDoc.data();
                chapterTitle.textContent = chapter.title;
                chapterVersion.textContent = chapter.version;

                // Get user data
                const userDoc = await db.collection('users').doc(userId).get();
                if (!userDoc.exists) {
                    showMessage(chapterMessage, 'User data not found.', 'error');
                    return;
                }

                const userData = userDoc.data();
                
                // Verify user role matches
                if (userData.role !== userRole) {
                    showMessage(chapterMessage, 'Access denied. This chapter is not for your role.', 'error');
                    return;
                }
                
                // Check deadline
                if (userData.deadline) {
                    const deadlineDate = userData.deadline.toDate();
                    if (new Date() > deadlineDate) {
                        showMessage(chapterMessage, 'Your training deadline has passed. You cannot access this chapter.', 'error');
                        return;
                    }
                }

                // Check if chapter is unlocked
                if (parseInt(chapterId) > userData.currentChapter) {
                    showMessage(chapterMessage, 'Complete previous chapters to unlock.', 'error');
                    // Disable quiz button and blank PDF
                    quizBtn.disabled = true;
                    pdfFrame.src = '';
                    return;
                }

                // Check chapter status
                let status = 'Available';
                
                if (userData.completedChapters && userData.completedChapters.includes(parseInt(chapterId))) {
                    const userChapterVersion = userData.chapterVersionsCompleted?.[chapterId] || 0;
                    if (userChapterVersion !== chapter.version) {
                        status = 'Needs Retake';
                    } else {
                        status = 'Completed';
                    }
                }
                
                chapterStatus.textContent = status;

                // ---------------------------------------------------------
                // START OF FIX: Handle PDF Content with Browser Viewer
                // ---------------------------------------------------------
                let contentPath = '';
                
                if (chapter.pdfUrl) {
                    contentPath = chapter.pdfUrl;
                    
                    // Case 1: Starts with '/' (e.g., "/pdfs/...") -> Change to "./pdfs/..."
                    if (contentPath.startsWith('/')) {
                        contentPath = '.' + contentPath;
                    } 
                    // Case 2: Starts with folder name directly (e.g., "pdfs/...") -> Change to "./pdfs/..."
                    else if (!contentPath.startsWith('./') && !contentPath.startsWith('http')) {
                        contentPath = './' + contentPath;
                    }
                } else {
                    // Default fallback
                    contentPath = `./pdfs/${userRole}/chapter${chapterId}.pdf`;
                }

                console.log('ðŸ“„ Final Content Source:', contentPath);
                
                // Instead of trying to display PDF in iframe (which requires a PDF viewer),
                // we'll use the browser's built-in PDF viewer
                console.log('ðŸ“„ Final Content Source:', contentPath);
                
                // Use the browser's built-in PDF viewer
                pdfFrame.src = contentPath;
                pdfFrame.style.display = 'block'; // Make sure iframe is visible
                
                // Optional: Add a fallback download link below the iframe
                const downloadSection = document.createElement('div');
                downloadSection.className = 'download-section';
                downloadSection.style.textAlign = 'center';
                downloadSection.style.padding = '10px';
                downloadSection.style.marginTop = '10px';
                
                downloadSection.innerHTML = `
                    <p style="font-size: 14px; color: #666;">
                        PDF not displaying? <a href="${contentPath}" download class="btn-secondary" style="display: inline-block; padding: 8px 16px; margin-left: 10px;">
                            <i class="fas fa-download"></i> Download PDF
                        </a>
                    </p>
                `;
                
                // Insert the download section after the iframe
                pdfFrame.parentNode.insertBefore(downloadSection, pdfFrame.nextSibling);
                // ---------------------------------------------------------
                // END OF FIX
                // ---------------------------------------------------------

                // Enable quiz button
                quizBtn.disabled = false;
                quizBtn.onclick = () => {
                    window.location.href = `quiz.html?chapter=${chapterId}&role=${userRole}`;
                };
            } catch (error) {
                console.error("Error loading chapter:", error);
                showMessage(chapterMessage, 'Error loading chapter: ' + error.message, 'error');
            }
        }

        // Utility function to show messages
        function showMessage(container, message, type) {
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
